spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:~/test
  username: sa
  password: 1234

spring.h2:
  console:
    path: /h2-console
    enabled: true

spring.jpa:
  show-sql: true
  database-platform: org.hibernate.dialect.H2Dialect
  open-in-view: false
  hibernate:
    ddl-auto: create-drop
    use-new-id-generator-mappings: false

spring.jackson.property-naming-strategy: SNAKE_CASE
